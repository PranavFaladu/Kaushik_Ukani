<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Shlok Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="View detailed information about our industrial valves and non-metallic pipes">
  <meta name="keywords" content="product details, industrial valves, non-metallic pipes, Shlok Enterprise">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Base Styles */
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --bg-light: #f9fafb;
      --border-color: #e5e7eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
      --border-radius: 0.5rem;
      --header-height: 80px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-light);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: white;
      box-shadow: var(--shadow-sm);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .nav-logo {
      height: var(--header-height);
      display: flex;
      align-items: center;
    }

    .nav-logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      position: relative;
      display: inline-block;
      color: var(--text-color);
      font-weight: 500;
      padding: 0.5rem 0;
      margin: 0 1rem;
      text-decoration: none;
      transition: var(--transition);
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      svg {
        width: 24px;
        height: 24px;
        stroke: var(--text-color);
      }
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: var(--header-height);
      left: 0;
      right: 0;
      background: white;
      box-shadow: var(--shadow);
      padding: 1rem;
      text-align: center;
      z-index: 1000;
      a {
        display: block;
        padding: 1rem 0;
        color: var(--text-color);
        text-decoration: none;
        transition: var(--transition);
        &:hover {
          color: var(--primary-color);
        }
      }
    }

    .mobile-menu.show {
      display: block;
    }

    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }
      .nav-links {
        display: none;
      }
      .mobile-menu {
        position: fixed;
        top: var(--header-height);
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        box-shadow: var(--shadow);
        padding: 2rem;
        text-align: center;
        z-index: 1000;
        overflow-y: auto;
      }
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(90deg, #3b82f6, #1e40af);
      transition: width 0.3s ease;
    }

    .nav-link:hover {
      color: var(--primary-color);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: var(--header-height);
        left: 0;
        right: 0;
        background: white;
        flex-direction: column;
        padding: 1rem;
        box-shadow: var(--shadow);
      }

      .nav-links.active {
        display: flex;
      }

      .mobile-menu-btn {
        display: block;
      }
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-color);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.75rem; }
    h4 { font-size: 1.5rem; }
    h5 { font-size: 1.25rem; }
    h6 { font-size: 1rem; }

    p {
      color: var(--text-light);
      margin-bottom: 1rem;
    }

    /* Links */
    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    a:hover {
      color: var(--primary-hover);
    }

    /* Cards */
    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: var(--shadow);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-footer {
      padding: 1.25rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    /* Product Image */
    .product-image-container {
  position: relative;
  width: 100%;
  margin-top: var(--header-height);
  overflow: auto;
  display: flex;
  justify-content: center; /* optional, centers image */
  align-items: center;     /* optional, vertically center */
  padding: 1rem;
}

.product-image {
  width: 100%;
  max-width: 1600px; /* Or whatever max size you want */
  height: auto;     /* Maintain aspect ratio */
  object-fit: contain;
  display: block;
}


    @media (max-width: 768px) {
      .product-image{
        object-fit: contain;
        height: 70vh;
        width: 100%;
        display: block;
        max-width: 1100px;
      }
      .product-image-container{
        height: fit-content;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Logo -->
    <div class="nav-logo">
      <img src="/logo/logo.jpeg" alt="Shlok Enterprise Logo">
    </div>
    <!-- Navigation Links -->
    <div class="nav-links">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/html/about.html" class="nav-link">About</a>
      <a href="/html/product.html" class="nav-link">Products</a>
      <a href="/html/contact.html" class="nav-link">Contact</a>
    </div>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">
      <svg viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <a href="/index.html">Home</a>
      <a href="/html/about.html">About</a>
      <a href="/html/product.html">Products</a>
      <a href="/html/contact.html">Contact</a>
    </div>
  </nav>

  <div class="product-image-container">
    <img src="/html/Details/product_img/011.jpg" alt="Product Image" class="product-image">
  </div>

  <script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          mobileMenu.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove('show');
          }
        });
      }
    });
  </script>
</html>
